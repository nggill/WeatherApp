<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
</head>
  <body>
 
    </br>
    <section class="weather-app-data">
      <div class="container entity">
          <div row-6>
        <div class="container city-data">
          <h2 class="cityName">
            New York City
          </h2>
          <div class="container currently">
            <div class="row">
              <p>
              <div class="col">
                18° C/°F
              </div>
              <div class="col"> 
<h5 id='date-time'> here</h5>
              </div>
              <div class="col">
                ⛅️
              </div>
              </p>
            </div>
          </div>
          <div class="container days-of-week">
            <div class="row">
                <p>
              <div class="col-6">Thursday 13°C</div>
              <div class="col-6">Friday 14°C</div>

              <!-- Force next columns to break to new line -->
              <div class="w-100"></div>

              <div class="col-6">Saturday 16°C</div>
              <div class="col-6">Sunday 13°C</div>
              <div class="w-100"></div>

              <div class="col-6">Monday 18°C</div>
              <div class="col-6">Tuesday 15°C</div>
              </p>
            </div>
          </div>
        </div>
    <p>
        <div class="row">
          <div class="col-6">
            <form id="searchForm">
            <input type="text" 
            placeholder="Enter a city" 
            autocomplete="off" 
            autofocus="on"
            id="search-text-input"/>  
      
<input type="submit" value="Search"/>   
        </form> 
          </div>
          <div class="col-6" class="cityName">
          <h4>  New York, New York
          </h4>
          </div>
        </div>
</p>
      </section>
      <section class="entertainment">
          <div class="grid-container">

              <div class="grid-music">
                  Where music will be
              </div>
          
              <div class="grid-quotes">
                  Quotes
              </div>
            
          </div>
      </section> 
    <script src="external.js">
    </script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>


    </body>  
</html>
